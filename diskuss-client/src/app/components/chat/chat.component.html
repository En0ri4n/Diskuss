<div class="chat-container">
  <div class="messages">
    <app-chat-message
      *ngFor="let msg of messages"
      [message]="msg.text"
      [fromSelf]="false"
      [username]="msg.senderId || 'Tester007'"
      [createdAt]="formatDate(msg.createdAt, 'dd/MM/yyyy HH:mm', 'en-US')"
    ></app-chat-message>
  </div>

  <form (ngSubmit)="sendMessage()" class="chat-form">
    <input
      [(ngModel)]="message"
      name="message"
      placeholder="Votre message..."
      required
      autocomplete="off"
    />
    <button type="submit">Envoyer</button>
  </form>
</div>
