<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" class="message">{{ msg }}</div>
  </div>
  <form (ngSubmit)="sendMessage()" class="chat-form">
    <input [(ngModel)]="message" name="message" placeholder="Votre message..." required autocomplete="off" />
    <button type="submit">Envoyer</button>
  </form>
</div>
